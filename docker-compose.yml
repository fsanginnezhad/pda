version: '3.9'

services:
  backend:
    build: ./backend
    container_name: django_backend
    env_file: ./backend/.env
    ports:
      - "8000:8000"
    depends_on: []
    restart: always
  frontend:
    build: ./frontend
    environment:
    - REACT_APP_API_BASE_URL=http://backend:8000
    container_name: react_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always