{% extends "main.html" %}
{% block title %}login{% endblock %}
{% block content %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
        <button><a href="{% url "signup" %}">Sign Up</a></button>
    </form>
{% endblock %}
