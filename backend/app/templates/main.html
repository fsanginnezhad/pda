{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
            integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb"
            crossorigin="anonymous"
        />
        <link rel="manifest" href="{% static 'pwa/manifest.json' %}">
        <title>{% block title %}{% endblock %}</title>
        <style>{% block style %}{% endblock %}</style>
        {% block link_style %}{% endblock  %}
        {% block script_header %}{% endblock %}
        <script>
            if ('serviceWorker' in navigator) {
              navigator.serviceWorker.register('{% static 'pwa/serviceworker.js' %}')
              .then(function(registration) {
                console.log('Service Worker registered with scope:', registration.scope);
              }).catch(function(error) {
                console.log('Service Worker registration failed:', error);
              });
            }
         </script>
    </head>

    <body style="background-color: #edededb0">
        {% block content %}
            {% block script_footer %}{% endblock %}
        {% endblock %}
    </body>
</html>
